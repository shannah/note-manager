# REST client configuration
quarkus.rest-client.follow-redirects=true

# Packaging - create uber-jar for easy distribution
quarkus.package.jar.type=uber-jar

# Disable banner for clean MCP stdio
quarkus.banner.enabled=false

# Logging configuration for MCP stdio transport
# Disable console logging - stdout must be clean for MCP protocol
quarkus.log.console.enable=false
# Enable file logging instead
quarkus.log.file.enabled=true
quarkus.log.file.path=note-manager-quarkus.log
quarkus.log.file.level=INFO
